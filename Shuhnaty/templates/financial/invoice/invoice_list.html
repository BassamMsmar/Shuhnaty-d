{% extends 'base.html' %}


{% block content %}

<!-- جدول للعرض -->
<div class="card-header py-3">
    <div class="btn-group float-end " role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-success m-1"> <a href="#" class="text-decoration-none text-white fw-bolder"> عرض كل الفواتير </a></button>
     </div>
    <div class="btn-group float-end " role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-warning m-1"> <a href="#" class="text-decoration-none text-white fw-bolder">فواتير غير مرفوعة</a></button>
    </div>
    
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary"><a href="{% url 'add_invoice'%}" class="text-decoration-none text-white">إنشاء كشف اخلاء عهدة<i class="fas fa-download fa-sm text-white-50"></i>  </a></button>
    </div>
</div>
<div class="card shadow mb-4 d-block">
   
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>رقم الكشف </th>
                        <th>عدد السندات  </th>
                        <th> تاريخ الانشاء</th>
                        <th>الإعداد</th>
                        <th>المبلغ الاجمالي</th>
                        <th>الحالة</th>

                    </tr>
                </thead>
                <!-- <tfoot>
                    <tr>
                        <th>رقم السند </th>
                        <th>اسم السائق </th>
                        <th> المسار</th>
                        <th>المصدر</th>
                        <th>المبلغ</th>
                    </tr>
                </tfoot> -->
                <tbody>
                    {% for item in invoice %}
                    <tr>
                        <td><a href="{% url 'invoice_details' pk=item.invoices_id %}">{{ item.invoices_id }}</a></td>
                        <td>{{ item.total_invoice }}</td>
                        <td>{{ item.date|date:"d-m-Y" }} </td>
                        <td>{{ item.auth}} </td>
                        <td> SR </td>
                        <td> لم ترفع </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
