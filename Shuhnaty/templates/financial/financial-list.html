{% extends 'base.html' %}



{% block item %}
<!-- butten add -->
<div class="btn-group float-end" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
    <label class="btn shadow p-3 mb-5 bg-body rounded mx-2" for="btnradio1">قائمة سندات القبض</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
    <label class="btn shadow p-3 mb-5 bg-body rounded  mx-2" for="btnradio2">قائمة سندات الصرف</label>

    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
    <label class="btn shadow p-3 mb-5 bg-body rounded  mx-2" for="btnradio3">قائمة كشوفات العهد</label>
</div>
<div class="d-grid gap-2 d-md-block">
    <button class="btn btn-secondary p-3 mb-5" type="button">سند قبض</button>
    <button class="btn btn-warning p-3 mb-5 " type="button">سند صرف</button>
    <button class="btn btn-primary p-3 mb-5 " type="button">كشف جديد</button>
</div>


{% endblock %}
